<section class="jobPictures">
    <div class="jobPictures__title font-mont text-2xl font-bold text-main-blue mb-6 border-b pb-2 border-main-blue border-opacity-10">
        Attached images
    </div>
    <div class="jobPictures__content flex">
        <div class="pictures__row mr-2.5 last:mr-0" *ngFor="let picture of data">
            <div>
                <img class="w-52 h-28 max-w-52 max-h-28 rounded-lg object-cover" src="{{picture}}" alt="Job picture">
            </div>
        </div>
    </div>
</section>
