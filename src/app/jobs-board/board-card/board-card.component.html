<div class="w-5/6 mx-auto px-4 py-6 flex">
    <div class="card__photo">
        <img class="w-20 h-20 object-cover rounded-full" src="{{job.pictures[0]}}" alt="Job image">
    </div>
    <div class="card__shortInfo">
        <div class="card__title">
            {{job.title}}
        </div>
        <div class="card__companyName">
            {{job.name}}
        </div>
        <div class="card__location">
            {{job.address}}
        </div>
    </div>
</div>
